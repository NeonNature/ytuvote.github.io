<!DOCTYPE html>
<html lang="en">
<head>
  <title>YTU Voting System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  

  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#pres">President</a></li>
    <li><a data-toggle="tab" href="#secr">Secretary</a></li>
    <li><a data-toggle="tab" href="#lcpr">Literature Club President</a></li>
    <li><a data-toggle="tab" href="#acpr">Art Club President</a></li>
  </ul>

  <div class="tab-content text-center">
    <div id="pres" class="tab-pane fade in active">
      
      
      
      <br />
      <div class="btn-group" data-toggle="buttons" style="margin: 90px 0 90px 0; "  id="presB">
      
              <button class="btn" style="margin-right:5px;" id="p1">
                
                <img class="img-fluid" src="images/download.jpg" alt="President #1" style="width: 250px; height: 250px;"/> <br /> 
                Candidate #1 <input type="radio" name="pres" value="1" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;" id="p2">
                
                <img class="img-fluid" src="images/download.jpg" alt="President #2"  style="width: 250px; height: 250px;" /> <br /> 
                Candidate #2 <input type="radio" name="pres" value="2" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;" id="p3">
                
                <img class="img-fluid" src="images/download.jpg" alt="President #3" style="width: 250px; height: 250px;" /> <br /> 
                Candidate #3 <input type="radio" name="pres" value="3" /> 
              </button>
                   
      </div>
      
      
      
      
    </div>
    
    
    
    
    
    
    <div id="secr" class="tab-pane fade">
     
          <br />
      <div class="btn-group" data-toggle="buttons" style="margin: 90px 0 90px 0; "  id="secrB">
      
              <button class="btn" style="margin-right:5px;"  id="s1">
                
                <img class="img-fluid" src="images/422.jpg" alt="Secretary #1" style="width: 250px; height: 250px;"/> <br /> 
                Candidate #1 <input type="radio" name="secr" value="4" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;"  id="s2">
                
                <img class="img-fluid" src="images/422.jpg" alt="Secretary #2"  style="width: 250px; height: 250px;" /> <br /> 
                Candidate #2 <input type="radio" name="secr" value="5" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px; "  id="s3">
                
                <img class="img-fluid" src="images/422.jpg" alt="Secretary #3" style="width: 250px; height: 250px;" /> <br /> 
                Candidate #3 <input type="radio" name="secr" value="6" /> 
              </button>
                   
      </div>
      

    </div>

    <div id="lcpr" class="tab-pane fade">
      
            <br />
      <div class="btn-group" data-toggle="buttons" style="margin: 90px 0 90px 0; "  id="lcprB">
      
              <button class="btn" style="margin-right:5px;"  id="l1">
                
                <img class="img-fluid" src="images/rainbow.jpg" alt="Literature club in-charge #1" style="width: 250px; height: 250px;"/> <br /> 
                Candidate #1 <input type="radio" name="lcpr" value="7" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;"  id="l2">
                
                <img class="img-fluid" src="images/rainbow.jpg" alt="Literature club in-charge #2"  style="width: 250px; height: 250px;" /> <br /> 
                Candidate #2 <input type="radio" name="lcpr" value="8" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;"  id="l3">
                
                <img class="img-fluid" src="images/rainbow.jpg" alt="Literature club in-charge #3" style="width: 250px; height: 250px;" /> <br /> 
                Candidate #3 <input type="radio" name="lcpr" value="9" /> 
              </button>
                   
      </div>

    </div>
    <div id="acpr" class="tab-pane fade">
      
          <br />
      <div class="btn-group" data-toggle="buttons" style="margin: 90px 0 90px 0; "  id="acprB">
      
              <button class="btn" style="margin-right:5px;"  id="a1">
                
                <img class="img-fluid" src="images/dough.jpg" alt="Art club in-charge #1" style="width: 250px; height: 250px;"/> <br /> 
                Candidate #1 <input type="radio" name="acpr" value="10" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;"  id="a2">
                
                <img class="img-fluid" src="images/dough.jpg" alt="Art club in-charge #2"  style="width: 250px; height: 250px;" /> <br /> 
                Candidate #2 <input type="radio" name="acpr" value="11" /> 
              </button>
                    
              <button class="btn" style="margin-right:5px;"  id="a3">
                
                <img class="img-fluid" src="images/dough.jpg" alt="Art club in-charge #3" style="width: 250px; height: 250px;" /> <br /> 
                Candidate #3 <input type="radio" name="acpr" value="12" /> 
              </button>
                   
      </div>

    </div>
    
  </div>
  
  
  <br />
  <button type="button" class="btn btn-success btn-block btn-lg" id="prevote" data-toggle="modal" data-target="#vote" disabled>Vote</button> 
  <hr />
</div>


<div class="modal" id="vote">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Confirmation</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      
      <div class="modal-body" id="mod" >   
             <div class="row">
                  <span class="col-sm-5 text-center"><b>President</b></span><span class="col-sm-2">-</span><span class="col-sm-5 text-center" id="po"></span>  
              </div>
        <div class="row">
                  <span class="col-sm-5 text-center"><b>Secretary</b></span><span class="col-sm-2">-</span><span class="col-sm-5 text-center" id="so"></span>  
              </div>
         <div class="row">
                  <span class="col-sm-5 text-center"><b>Literature Club President</b></span><span class="col-sm-2">-</span><span class="col-sm-5 text-center" id="lo"></span>  
              </div>
         <div class="row">
                  <span class="col-sm-5 text-center"><b>Art Club President</b></span><span class="col-sm-2">-</span><span class="col-sm-5 text-center" id="ao"></span>  
              </div>
                    
      </div>


      <div class="modal-footer">
        <button type="button" id="vote" class="btn btn-success btn-block" data-dismiss="modal">Confirm</button>
      </div>

    </div>
  </div>
</div>


</body>

<script>
	$(document).ready(function() {

     var c1 = $('input[name=pres]');
     var c2 = $('input[name=secr]');
     var c3 = $('input[name=lcpr]');
     var c4 = $('input[name=acpr]');
     var sC = 0;
     var lC = 0;
     var aC = 0;
   

     validate();

     $("input[type='radio']").change(validate);

     function validate() {
         if ($(c1).is(':checked') && $(c2).is(':checked') && $(c3).is(':checked') && $(c4).is(':checked')) {
             $(".btn#prevote").removeAttr("disabled", false);
         } else {
             $(".btn#prevote").attr("disabled", true);
         }

        

         if ($(c2).is(':checked'))
         {
          sC=1;
         }

         if ($(c3).is(':checked'))
         {
          lC=1;
         }

         if ($(c4).is(':checked'))
         {
          aC=1;
         }
     }

    
    $('#presB').click(function() 
    {
      if (sC==0) {
        $('.nav-tabs a[href="#secr"]').tab('show');
        
      }
    });

    $('#secrB').click(function() 
    {
      if (lC==0)
      {
        $('.nav-tabs a[href="#lcpr"]').tab('show');
        
      }
    });

    $('#lcprB').click(function() 
    {
      if (aC==0)
      {
        $('.nav-tabs a[href="#acpr"]').tab('show');
       
      }
    });



    //=====================================

   

    $('#p1').click(function()
    {
      
      $( "#p1" ).addClass( "btn-success" );      
      $( "#p2" ).removeClass( "btn-success" );
      $( "#p3" ).removeClass( "btn-success" );
      document.getElementById("po").innerHTML = "President 1";
    });

     $('#p2').click(function()
    {
      
      $( "#p2" ).addClass( "btn-success" );      
      $( "#p1" ).removeClass( "btn-success" );
      $( "#p3" ).removeClass( "btn-success" );
      document.getElementById("po").innerHTML = "President 2";
    });

      $('#p3').click(function()
    {
      
      $( "#p3" ).addClass( "btn-success" );      
      $( "#p2" ).removeClass( "btn-success" );
      $( "#p1" ).removeClass( "btn-success" );
      document.getElementById("po").innerHTML = "President 3";
    });

$('#s1').click(function()
    {
      
      $( "#s1" ).addClass( "btn-success" );      
      $( "#s2" ).removeClass( "btn-success" );
      $( "#s3" ).removeClass( "btn-success" );
      document.getElementById("so").innerHTML = "Secretary 1";
    });

     $('#s2').click(function()
    {
      
      $( "#s2" ).addClass( "btn-success" );      
      $( "#s1" ).removeClass( "btn-success" );
      $( "#s3" ).removeClass( "btn-success" );
      document.getElementById("so").innerHTML = "Secretary 2";
    });

      $('#s3').click(function()
    {
      
      $( "#s3" ).addClass( "btn-success" );      
      $( "#s2" ).removeClass( "btn-success" );
      $( "#s1" ).removeClass( "btn-success" );
      document.getElementById("so").innerHTML = "Secretary 3";
    });


$('#a1').click(function()
    {
      
      $( "#a1" ).addClass( "btn-success" );      
      $( "#a2" ).removeClass( "btn-success" );
      $( "#a3" ).removeClass( "btn-success" );
     document.getElementById("ao").innerHTML = "Art Club President 1";
    });

     $('#a2').click(function()
    {
      
      $( "#a2" ).addClass( "btn-success" );      
      $( "#a1" ).removeClass( "btn-success" );
      $( "#a3" ).removeClass( "btn-success" );
      document.getElementById("ao").innerHTML = "Art Club President 2";
    });

      $('#a3').click(function()
    {
      
      $( "#a3" ).addClass( "btn-success" );      
      $( "#a2" ).removeClass( "btn-success" );
      $( "#a1" ).removeClass( "btn-success" );
      document.getElementById("ao").innerHTML = "Art Club President 3";
    });

$('#l1').click(function()
    {
      
      $( "#l1" ).addClass( "btn-success" );      
      $( "#l2" ).removeClass( "btn-success" );
      $( "#l3" ).removeClass( "btn-success" );
      document.getElementById("lo").innerHTML = "Literature Club President 1";
    });

     $('#l2').click(function()
    {
      
      $( "#l2" ).addClass( "btn-success" );      
      $( "#l1" ).removeClass( "btn-success" );
      $( "#l3" ).removeClass( "btn-success" );
      document.getElementById("lo").innerHTML = "Literature Club President 2";
    });

      $('#l3').click(function()
    {
      
      $( "#l3" ).addClass( "btn-success" );      
      $( "#l2" ).removeClass( "btn-success" );
      $( "#l1" ).removeClass( "btn-success" );
      document.getElementById("lo").innerHTML = "Literature Club President 3";
    });



     
        

          
       

});
</script>


</html>
