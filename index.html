  <button type="button" class="btn btn-success btn-block btn-lg" id="vote" disabled>Vote</button>

</body>

<script>
	$(document).ready(function() {

     var c1 = $('input[name=pres]');
     var c2 = $('input[name=secr]');
     var c3 = $('input[name=lcpr]');
     var c4 = $('input[name=acpr]');

     validate();

     $("input[type='radio']").change(validate);

     function validate() {
         if ($(c1).is(':checked') && $(c2).is(':checked') && $(c3).is(':checked') && $(c4).is(':checked')) {
             $(".btn#vote").removeAttr("disabled", false);
         } else {
             $(".btn#vote").attr("disabled", true);
         }
     }
});
</script>
